<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/hub.css">
    <title>Hub Inicial</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Monitoraê</h1>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Aulas</a></li>
                <li><a href="#">Professores</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
            <div class="user-info">
                <span id="welcome-message">Bem-vindo, Usuário!</span>
                <button id="logout">Sair</button>
            </div>
        </nav>
    </header>
    
    <main class="dashboard">
        <!-- Conteúdo do Hub -->
    </main>

    <script>
        // Recupera o nome do usuário do localStorage
        document.addEventListener("DOMContentLoaded", function() {
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            let usuarioLogado = usuarios[usuarios.length - 1]; // Pega o último usuário cadastrado

            if (usuarioLogado && usuarioLogado.nome) {
                document.getElementById("welcome-message").textContent = `Bem-vindo, ${usuarioLogado.nome}!`;
            }
        });

        // Logout
        document.getElementById("logout").addEventListener("click", function() {
            window.location.href = "index.html"; // Redireciona para o login
        });
    </script>
</body>
</html>
